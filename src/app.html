<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		
		<!-- Favicons for all devices and browsers -->
		<link rel="icon" type="image/gif" sizes="16x16" href="/favicon/favicon-16x16.gif" />
		<link rel="icon" type="image/gif" sizes="32x32" href="/favicon/favicon-32x32.gif" />
		<link rel="icon" type="image/gif" sizes="96x96" href="/favicon/favicon-96x96.gif" />
		
		<!-- Apple Touch Icons -->
		<link rel="apple-touch-icon" sizes="57x57" href="/favicon/apple-icon-57x57.gif" />
		<link rel="apple-touch-icon" sizes="60x60" href="/favicon/apple-icon-60x60.gif" />
		<link rel="apple-touch-icon" sizes="72x72" href="/favicon/apple-icon-72x72.gif" />
		<link rel="apple-touch-icon" sizes="76x76" href="/favicon/apple-icon-76x76.gif" />
		<link rel="apple-touch-icon" sizes="120x120" href="/favicon/apple-icon-120x120.gif" />
		<link rel="apple-touch-icon" sizes="152x152" href="/favicon/apple-icon-152x152.gif" />
		<link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-icon-180x180.gif" />
		
		<!-- Android Icons -->
		<link rel="icon" type="image/gif" sizes="192x192" href="/favicon/android-icon-192x192.gif" />
		
		<!-- Microsoft Tiles -->
		<meta name="msapplication-TileColor" content="#ffffff" />
		<meta name="msapplication-TileImage" content="/favicon/ms-icon-144x144.gif" />
		<meta name="msapplication-square70x70logo" content="/favicon/ms-icon-70x70.gif" />
		<meta name="msapplication-square150x150logo" content="/favicon/ms-icon-150x150.gif" />
		<meta name="msapplication-square310x310logo" content="/favicon/ms-icon-310x310.gif" />
		
		<!-- Preconnect to Google Fonts for faster loading -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
